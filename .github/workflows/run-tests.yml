name: Run tests and upload coverage

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.14.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install -r

      - name: Run tests
        run: pnpm test-coverage

      - name: Upload durable-execution coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: durable-execution/coverage/coverage-final.json
          flags: durable-execution
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload durable-execution-orpc-utils coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: durable-execution-orpc-utils/coverage/coverage-final.json
          flags: durable-execution-orpc-utils
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload durable-execution-storage-test-utils coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: durable-execution-storage-test-utils/coverage/coverage-final.json
          flags: durable-execution-storage-test-utils
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload durable-execution-storage-drizzle coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: durable-execution-storage-drizzle/coverage/coverage-final.json
          flags: durable-execution-storage-drizzle
          verbose: true
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
